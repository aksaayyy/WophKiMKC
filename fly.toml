# Fly.io Configuration for HookClip
app = "hookclip"
primary_region = "iad"

[build]
  dockerfile = "server/Dockerfile.prod"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  REDIS_HOST = "localhost"
  REDIS_PORT = "6379"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "downloads"
  destination = "/app/downloads"

[[mounts]]
  source = "output"
  destination = "/app/output"

[processes]
  app = "npm start"
