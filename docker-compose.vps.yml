version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hookclip-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - hookclip-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    image: hookclip-server:latest
    container_name: hookclip-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    volumes:
      - ./data/downloads:/app/downloads
      - ./data/output:/app/output
      - ./data/logs:/app/logs
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - DOWNLOADDIR=/app/downloads
      - OUTPUTDIR=/app/output
      - LOGDIR=/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hookclip-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    image: hookclip-web:latest
    container_name: hookclip-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - API_SERVER_URL=http://server:3001/api
      - NODE_ENV=production
    depends_on:
      - server
    networks:
      - hookclip-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: hookclip-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./data/certbot/www:/var/www/certbot:ro
      - ./data/output:/var/www/clips:ro
    depends_on:
      - web
      - server
    networks:
      - hookclip-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Certbot for SSL (optional - enable for Let's Encrypt)
