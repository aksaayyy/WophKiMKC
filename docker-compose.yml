version: '3.8'

services:
  server:
    build: ./server
    container_name: hookclip-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    volumes:
      - ./server/downloads:/app/downloads
      - ./server/output:/app/output
      - ./server/logs:/app/logs
    depends_on:
      - redis
    mem_limit: 4g

  web:
    build: ./web
    container_name: hookclip-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://server:3001/api
    depends_on:
      - server

  redis:
    image: redis:7-alpine
    container_name: hookclip-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    mem_limit: 256m
