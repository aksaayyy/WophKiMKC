<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - Video Clipper Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            font-weight: 600;
        }
        .info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Session</h1>
        <p>Click the button below to clear all stored authentication data and fix login issues.</p>
        
        <button onclick="clearSession()">Clear Session Data</button>
        <button onclick="clearAndReload()">Clear & Reload App</button>
        
        <div id="message"></div>
        
        <div class="info">
            This will clear:
            <ul style="text-align: left; margin-top: 0.5rem;">
                <li>Supabase auth tokens</li>
                <li>Session data</li>
                <li>Local storage cache</li>
            </ul>
        </div>
    </div>

    <script>
        function clearSession() {
            try {
                // Clear all localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear specific Supabase keys (in case they're in a different storage)
                const keysToRemove = [
                    'video-clipper-auth',
                    'sb-imrlhhpsvxtuklxfuwlt-auth-token',
                    'supabase.auth.token'
                ];
                
                keysToRemove.forEach(key => {
                    try {
                        localStorage.removeItem(key);
                        sessionStorage.removeItem(key);
                    } catch (e) {
                        console.log('Could not remove key:', key);
                    }
                });
                
                document.getElementById('message').innerHTML = 
                    '<div class="success">‚úÖ Session cleared successfully!</div>';
                
                console.log('Session data cleared');
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div style="color: red;">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function clearAndReload() {
            clearSession();
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 1000);
        }
    </script>
</body>
</html>
